<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <div th:if = "${found} == 0">
        <h1>No new suggested stores</h1>
    </div>
    <table th:if = "${found} == 1" border="1">
        <tr>
            <th>Store name</th>
            <th>Store owner username</th>
        </tr>
        <tr th:each = "row : ${rows}">
            <td th:text = "${row.name}"/>
            <td th:text = "${row.storeOwner}"/>
        </tr>
    </table>

    <form action = "/admin/confirmStores" method=POST>
        Store Name:<br/>
        <input type  = "text" name = "storeName" /><br/>
        Store Owner Name:<br/>
        <input type  = "text" name = "store_owner_name" /><br/>
        <input type  = "submit" value = "Submit" /><br/>
    </form>
</body>
</html>
