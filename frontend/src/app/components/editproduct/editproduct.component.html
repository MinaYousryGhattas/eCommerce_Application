<h4> Welcome {{user.username}}</h4>
 
<div class="container">
  <form (ngSubmit)="editProduct()">

    <div class="form group">
        <label for="name">Product Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="editproduct.name">
    </div>

    <div class="form group">
        <label for="price">Product Price</label>
        <input type="text" name="price" class="form-control" [(ngModel)]="editproduct.price">
    </div>

    <div class="form group">
        <label for="numberofitems">Number of items</label>
        <input type="number" name="numberofitems" class="form-control" [(ngModel)]="editproduct.numberofitems">
    </div>

  <br>
  <i class="fa fa-pencil">  <input type="submit" value="Edit" class="btn btn-warning"></i>
  </form>
 
</div>
